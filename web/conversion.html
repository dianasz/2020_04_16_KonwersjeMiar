<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversion</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</head>
<body>

<form method="post" action="/conversionLength">
    <div class="mx-3">
        <h2>Przelicznik metryczny</h2>
        <input type="text" name="meter" placeholder="metry"><br/>
        <input type="text" name="centimeter" placeholder="centymetry"><br/>
        <input type="text" name="millimeter" placeholder="milimetry"><br/>
        <input type="submit" value="Przelicz">
    </div>
</form>

<form method="post" action="/conversionWeight">
    <div class="mx-3 py-3">
        <h2>Przelicznik wag</h2>
        <input type="text" name="kilogram" placeholder="kilogramy"><br/>
        <input type="text" name="gram" placeholder="gramy"><br/>
        <input type="text" name="milligram" placeholder="miligramy"><br/>
        <input type="submit" value="Przelicz">
    </div>
</form>

</body>
</html>
